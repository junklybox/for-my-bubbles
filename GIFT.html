<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Hearts 💖</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .heart {
      width: 80px;
      height: 80px;
      background: #e91e63;
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease, left 6s ease-in-out, top 6s ease-in-out, background 0.5s ease;
      animation: slowSpin 15s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 80px;
      height: 80px;
      background: inherit;
      border-radius: 50%;
      position: absolute;
      transition: background 0.5s ease;
    }
    .heart::before { top: -40px; left: 0; }
    .heart::after { left: 40px; top: 0; }
    .heart:hover {
      transform: scale(1.2);
      animation-play-state: paused;
    }
    .heart.clicked {
      background: #2196f3;
    }
    @keyframes slowSpin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      font-size: 1.2em;
      text-align: center;
      display: none;
      animation: pop 0.4s ease;
      z-index: 100;
    }
    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    .close-btn {
      margin-top: 10px;
      display: inline-block;
      background: #ff4d6d;
      color: white;
      padding: 5px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container" id="heartContainer">
    <div class="heart" onclick="showMessage(0)"></div>
    <div class="heart" onclick="showMessage(1)"></div>
    <div class="heart" onclick="showMessage(2)"></div>
    <div class="heart" onclick="showMessage(3)"></div>
    <div class="heart" onclick="showMessage(4)"></div>
    <div class="heart" onclick="showMessage(5)"></div>
    <div class="heart" onclick="showMessage(6)"></div>
    <div class="heart" onclick="showMessage(7)"></div>
    <div class="heart" onclick="showMessage(8)"></div>
    <div class="heart" onclick="showMessage(9)"></div>
  </div>
  <div class="message" id="messageBox">
    <p id="messageText"></p>
    <div class="close-btn" onclick="closeMessage()">Close</div>
  </div>
  <!-- Canvas for Confetti -->
  <canvas id="confettiCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:200;"></canvas>
  <!-- Include canvas-confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const messages = [
      "Yours always Bubbles 🫧❤️",
      "Your smile makes everything better 😊",
      "I'm so lucky to have you 💕",
      "With you, every moment is special ✨",
      "You make my world brighter 🌸",
      "Can't stop thinking about you 💭",
      "You're my favorite person in the universe 🌍",
      "My sweet sweet bubbles 🫧",
      "Your laugh is my favorite sound 🎶",
      "I love you 💞"

    ];
    let clickedCount = 0;

    function showMessage(index) {
      const heart = document.querySelectorAll('.heart')[index];
      if (!heart.classList.contains('clicked')) {
        clickedCount++;
        heart.classList.add('clicked');
      }
      document.getElementById("messageText").innerText = messages[index];
      document.getElementById("messageBox").style.display = "block";

      // If all hearts clicked, trigger grand reveal
      if (clickedCount === messages.length) {
        setTimeout(grandReveal, 500);
      }
    }
    function closeMessage() {
      document.getElementById("messageBox").style.display = "none";
    }

    function grandReveal() {
      document.getElementById("messageText").innerText =
        "Game over! You collected all the hearts 💖. Your reward? Unlimited cuddles and kisses from FISHYYY 🐟😘";
      document.getElementById("messageBox").style.display = "block";
      // Trigger confetti
      confetti.create(document.getElementById('confettiCanvas'), { resize: true })({
        particleCount: 200,
        spread: 160,
        origin: { y: 0.6 }
      });
    }

    function moveHeartsRandomly() {
      const hearts = document.querySelectorAll('.heart');
      const w = window.innerWidth, h = window.innerHeight, size = 80;
      hearts.forEach(hb => {
        hb.style.left = Math.random() * (w - size) + 'px';
        hb.style.top = Math.random() * (h - size) + 'px';
        const rot = Math.random() * 360;
        hb.style.transform = `rotate(${rot}deg)`;
      });
    }
    function setRandomSpinSpeeds() {
      document.querySelectorAll('.heart').forEach(hb => {
        hb.style.animationDuration = (12 + Math.random() * 8) + 's';
      });
    }

    // Initial setup
    moveHeartsRandomly();
    setRandomSpinSpeeds();
    setInterval(moveHeartsRandomly, 8000);
    window.addEventListener('resize', moveHeartsRandomly);
  </script>
</body>
</html>
